name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

#      - name: Log in to Docker Hub
#        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker build -t ghcr.io/xsolsonac/versiontagging:latest -t ghcr.io/xsolsonac/versiontagging:$VERSION .
          docker push ghcr.io/xsolsonac/versiontagging:latest
          docker push ghcr.io/xsolsonac/versiontagging:$VERSION
